<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minha_folha_de_estilos.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="./screenshots/instagram.celular.jpg" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./screenshots/instagram%20logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./screenshots/instagram%20perfil.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como fernandodeusdara</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
        <p class="not-account">Não é fernandodeusdara?</p>
        <p class="not-account">
            <span class="link-blue">Alternar conta</span>    
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
            
            </div>
        </div>
    </div>
</div>
    
    
</body>
</html>
